<style>
    body {
        background-image: url('https://images.squarespace-cdn.com/content/v1/59c92f5a03596e9882e024f3/1506535049892-BVBCOWQFJJUNXPEE3Z0H/fullsizeoutput_47b8.jpeg?format=1500w');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 8em;
    }
</style>
<!-- list of definitions -->
<div class="container" id="DICT">
    <ul class="terms">
        <!-- print each item in the database without ID number. If statement included because not all have referrals -->
        {% for i in defsdata %} {%print%}
        <br><a id="term" name="{{ i.Term|trim }}">{{i.Term}}</a>
        <var id="type">{{(i.Type)}}</var> <br> {{i.Definition}} {% if i.Referrals %} See also <a href="#{{i.Referrals}}">{{i.Referrals}} </a> <br><br> {% else %} <br> {% endif %}{% endfor %}<br><br>

    </ul>

    <div class="sidebar">
        <!--BACK TO TOP BUTTON-->
        <div class="m-backtotop" aria-hidden="true">
            <div class="arrow">
                <i class="fa fa-arrow-up"></i>
            </div>
            <div class="text">
                Back to top
            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
