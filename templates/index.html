<!-- Home page displaying the dictionary -->

{% extends 'base.html' %} {% block pagetitle %}
<div class="pagetitle">The Dictionary</div>
<hr> {% endblock %}{% block content %}
<style>
    /* customising background image */
    
    body {
        background-image: url('https://assets.artworkarchive.com/image/upload/t_jpg_profile_2000/v1/user_17316/IMG_9091_ipsniu');
        background-position: center;
    }
</style>
<!-- page with list of definitions -->
<div class="page">


    <!-- list of definitions -->
    <div class="container" id="DICT">
        <ul id="terms">
            <!-- print each item in the database without ID number. If statement included because not all have referrals -->
            {% for i in defsdata %} {%print%}
            <br>
            <li><a class="term" id="{{ i.Term|trim }}">{{i.Term}}</a>
                <var class="type">({{i.Type}})</var> <br> {{i.Definition}} {% if i.Referrals %} See also <a href="#{{i.Referrals}}">{{i.Referrals}} </a> <br> {% else %} <br> {% endif %}{% endfor %}</li>

        </ul>
    </div>

</div>
{% endblock %}
